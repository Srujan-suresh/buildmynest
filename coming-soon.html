<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coming Soon-Realvilla</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/01_realvilla_thumbnail.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--CSS Plugins-->
  <link rel="stylesheet" href="css/plugin.css">
  <!-- Default CSS-->
  <link rel="stylesheet" href="css/default.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!--FontAwesome CSS-->
  <link rel="stylesheet" href="icons/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <section class="text-center breadcrumb  mb-0 coming-soon position-relative vh-100 d-flex align-items-center">
    <div class="overlay"></div>
    <div class="container position-relative">
      <div class="coming-soon-inner w-lg-80 m-auto">
        <div class="logo mb-8">
          <img src="images/logo-rv-03.png" alt="Eventen logo" class="w-40 mb-3">
        </div>
        <div class="coming-soon-title">
          <h5 class="orange mb-2">Start Your adventure with us</h5>
          <h2 class="text-white mb-3">Something Awesome is coming</h2>
        </div>
        <div class="countdown my-4">
          <div id="countdown" class="countdown-inner w-100 p-2 rounded-5 justify-content-center box text-white">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-6">
                <div class="time py-3 d-flex align-items-end justify-content-center">
                  <span id="days" class=" inter fw-bold text-white me-1 h1"></span>
                  <p class="text-uppercase fw-bold h6 m-0 orange">Days</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-6 col-6">
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="hours" class="inter fw-bold text-white me-1 h1"></span>
                  <p class="text-uppercase fw-bold h6 m-0 orange">Hours</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-6 col-6">
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="minutes" class="inter fw-bold text-white me-1 h1"></span>
                  <p class="text-uppercase fw-bold h6 m-0 orange">Minutes</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-6 col-6"> 
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="seconds" class="inter fw-bold text-white me-1 h1"></span>
                  <p class="text-uppercase fw-bold h6 m-0 orange">Seconds</p>
                </div>
              </div>  
            </div> 
          </div>   
        </div> 
        <h4 class="text-white">Keep wiating to get more Awesome things</h4>
        <div class="py-7 mb-2">
          <div class="divider-pattern pt-3 w-50 m-auto"></div>
        </div> 
        <div class="copyright mb-2">
          <p class="text-white">Copyright &#169;2025 Realvilla</p>
        </div>
        <div class="footer-socials">
          <ul class="list-unstyled d-flex justify-content-center h6 m-0">
            <li class="small"><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li class="small px-4"><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li class="small pe-4"><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li class="small"><a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>  
    </div>  
  </section>
 
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
